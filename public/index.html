<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Mong-Oh-Cheerio News</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#" id="home">Home</a></li>
        <li><a href="#" id="get-saved-articles">Saved Articles</a></li>
        <li><button class="btn-danger" id="get-articles">Get Latest Articles</button></li>
      </ul>
    </div>
  </nav>
  <div class="container-flex mid-section">
  </div>
  <!--<div class="container-flex fader">
  </div>-->
  <div class="conatiner-flex wrapper text-center">
    <h1 id="hdr">Mong-Oh-Cheerio News</h1>
    <h2 id="hdr">Washington Post Edition</h2>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>

  <!-- Message Modal -->
  <div id="msgModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="fa fa-info" style="font-size:24px"></span> Information</h4>
        </div>
        <div class="modal-body">
          <div class="info-message">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notes Modal -->
  <div id="notesModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header note-modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="notes-header"><span class="fa fa-info" style="font-size:24px"></span> Information</h4>
        </div>
        <div class="modal-body">
          <div class="notes-well">
          </div>

          <form role="form">
            <div class="form-group">
              <label for="note-title">Title:</label>
              <input class="form-control" id="note-title" placeholder="Note Title" type="text">
            </div>
            <div class="form-group">
              <label for="note-body">Note:</label>
               <textarea class="form-control" id="note-body" placeholder="Your Note"></textarea>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="note-save" data-dismiss="modal">Save</button>
            <button type="button" class="btn btn-danger" id="note-cancel" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
